<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calendar</title>
</head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Calendar</h1>
      <form id="event">
        <div class="form-group">
          <label for="event-name">Event:</label>
          <input type="text" id="event-name" class="form-control">
        </div>
        <div class="form-group">
          <label for="event-date">Date</label>
          <input type="date" id="event-date" class="form-control">
        </div>
        <button type="submit" class="btn">Add Event</button>
      </form>
      <div class="row">
        <div class="col-sm-6">
          <div class="agenda panel panel-default">
            <div class="panel-heading">Agenda:</div>
            <ul class="events panel-body">

            </ul>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default results">
            <div class="day panel-heading"></div>
            <ul class="display panel-body">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
